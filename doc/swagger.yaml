                          example: clothes
                        address:
                          type: string
                          example: 800 Dongchuan Road, Minhang District, Shanghai, China
                        email:
                          type: string
                          example: alibaba@alimama.com
                        fax:
                          type: string
                          example: "0592-88887777"
                    company_trustee:
                      description: a trustee is the person who comes to register the account.
                      type: object
                      properties:
                        name:
                          type: string
                          example: Shinsuke Nakamura
                        credentials_number:
                          type: string
                          example: "533527198909210238"
                        phone:
                          type: string
                          example: "13422522543"
                    legal_representative:
                      description: information of the legal
                      type: object
                      properties:
                        name:
                          type: string
                          example: Randy Orton
                        position:
                          type: string
                          example: CFO
                        credentials_number:
                          type: string
                          description: credentials' number
                          example: "533527198909210238"
                        phone:
                          type: string
                          example: "13325473479"
                        fixed_line:
                          type: string
                          example: "021-54678924"
                          nullable: true
                        address:
                          type: string
                          example: 800 Dongchuan Road, Minhang District, Shanghai, China
                - allOf:
                  - type: object
                    properties:
                      name:
                        description: Narural person name.
                        example: Mark Henry
                      credentials_number:
                        description: id card number of the natural person
                        type: string
                        example: "533527198909210238"
                      phone:
                        description: natural person phone number
                        type: string
                        example: "13425683749"
                  - $ref: '#/components/schemas/NaturalPersonClaimInfo'
              - $ref:  '#/components/schemas/CreditorBasicInfo'
          claims:
            type: array
            items:
              $ref: '#/components/schemas/CreditorClaim'

    CreditorClaim:
      type: object
      properties:
        claim_property:
          type: string
          enum:
            - normal-claim
            - property-secured-claim
            - tax-claim
            - employee-claim
            - others
        claim_amount:
          type: object
          description: the currency of the claim is RMB
          properties:
            capital:
              type: string
              example: 10,000,000
            interest:
