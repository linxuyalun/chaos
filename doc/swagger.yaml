        files:
          description: the corresponding file of the above
          type: object
          properties:
            todo:
              example: todo, 具体要上传的文件待确定


  requestBodies:
    CreditorInfo:
      description: >-
        Information of a creditor
        A case may have many creditors.
        Every creditor in a case needs to fill in information.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreditorInfo'

    CreditorClaim:
      description: >-
        The creditor fills in the claim.
        There may be several claims, and each claim's format is the same.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreditorClaim'

    CaseInfo:
      description: information of initiate a case
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              case_type:
                type: string
                enum:
                  - A
                  - B
                  - C
                  - D
                  - E
              contact:
                type: object
                description: the public contact of the case, usually is the manager of the case
                properties:
                  name:
                    type: string
                    description: name of the contact
                    example: Adam Cole
                  phone:
                    type: string
                    example: "13278302983"
                  fixed_line:
                    type: string
                    example: "021-54678924"
                    nullable: true
                  address:
                    type: string
                    description: important information, the express delivery address of 5.6
              debtor:
                $ref: '#/components/schemas/Debtor'
              applicant:
                $ref: '#/components/schemas/Applicant'
              court:
                $ref: '#/components/schemas/Court'
              case_info:
                $ref: '#/components/schemas/CaseInfo'
              manager_info:
                $ref: '#/components/schemas/ManagerInfo'
              manager_members:
                $ref: '#/components/schemas/ManagerMembers'
              files:
                type: object
                properties:
                  todo:
                    type: string
                    example: todo
              toll:
                type: object
                properties:
                  todo:
                    type: string
                    example: todo


  responses:
    NormalResponse:
      description: normal response object
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/MessageOnly'
              - $ref: '#/components/schemas/Error'

    InfoTableResponse:
      description: case information table response object
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/200InfoTable'
              - $ref: '#/components/schemas/Error'

    CaseInfoResponse:
      description: basic information of the case
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/200CaseInfo'
              - $ref: '#/components/schemas/Error'

    CreateCaseResponse:
      description: return the uuid of the case
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/200CaseId'
              - $ref: '#/components/schemas/Error'

    CaseInvitationResponse:
      description: return the invitation response, including case basic information.
